<div id="shoot-area" (click)="onClick()">

  <h2 id="score-title">Score: <b class="score" [ngClass]="{ 'score-changed': scoreChangedA }">{{ score }}</b></h2> <br/>
  <label id="missed-clicks-label">Missed clicks: {{ missedClicks }}</label>
  <label id="score-change-label" [ngClass]="{ 'score-changed': scoreChangedB }">+{{scoreChange}}</label>
  <!-- <button (click)="addTarget()">Add target</button> -->

  <ng-template #dynamic></ng-template>

</div>
